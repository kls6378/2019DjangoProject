<form method="POST">
    {% csrf_token %}
    <h3>게시물 수정</h3>
    <input type="text" placeholder="이름" name="name" value="{{board.name}}"><br>
    <input type="password" placeholder="비밀번호" name="password"><br>
    <input type="text" placeholder="제목을 입력해주세요." name="title" value="{{board.title}}"><br>
    <textarea placeholder="내용을 입력해주세요." name="contents">{{board.contents}}</textarea><br>
    <button>수정</button>
</form>
<a href="/board/{{board.id}}">뒤로갸ㅏ기</a>
